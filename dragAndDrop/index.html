<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drag and Drop</title>
</head>
<body>
    <div class="contenedor">
        <div class="seccion">
            <p id="parrafo-1" class="parrafo" draggable="true">1. Primer párrafo</p>
            <p id="parrafo-2" class="parrafo" draggable="true">2. Segudo párrafo</p>
            <p id="parrafo-3" class="parrafo" draggable="true">3. Tercero párrafo</p>
            <p id="parrafo-4" class="parrafo" draggable="true">4. Cuarto párrafo</p>
        </div>
        <div class="seccion">
            <p id="parrafo-5" class="parrafo" draggable="true">5. Quinto párrafo</p>
            <p id="parrafo-6" class="parrafo" draggable="true">6. Sexto párrafo</p>
            <p id="parrafo-7" class="parrafo" draggable="true">7. Séptimo párrafo</p>
            <p id="parrafo-8" class="parrafo" draggable="true">8. Octavo párrafo</p>
        </div>
    </div>
    <div class="imagen-fantasma"></div>

    <script src="index.js"></script>
</body>
</html>
