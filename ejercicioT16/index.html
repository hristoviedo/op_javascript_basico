<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 16: Drag and Drop</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="section">
            <p class="paragraph" id="paragraph-1" draggable="true">Paragraph-1</p>
            <p class="paragraph" id="paragraph-2" draggable="true">Paragraph-2</p>
            <p class="paragraph" id="paragraph-3" draggable="true">Paragraph-3</p>
            <p class="paragraph" id="paragraph-4" draggable="true">Paragraph-4</p>
        </div>
        <div class="section">
            <p id="paragraph-5" class="paragraph" draggable="true">Paragraph-5</p>
            <p id="paragraph-6" class="paragraph" draggable="true">Paragraph-6</p>
            <p id="paragraph-7" class="paragraph" draggable="true">Paragraph-7</p>
            <p id="paragraph-8" class="paragraph" draggable="true">Paragraph-8</p>
        </div>
        <div id="recycleBin" class="recycleBin">
            <img draggable="false"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSSMWeEC0tULzOjfWFAOdOHjUw9WjXhBDbirg&usqp=CAU"
                alt="Recycle bin">
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
